<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Import Google Font */
        @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap");

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input and Textarea Styles */
        form input[type="text"],
        form input[type="email"],
        form select,
        form textarea,
        form button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s;
        }

        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form select:focus,
        form textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Select and Textarea Additional Styling */
        form select {
            color: #666;
            background-color: #f9f9f9;
        }

        form textarea {
            height: 80px;
            resize: vertical;
        }

        /* Button Styles */
        form button {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .container h1 {
                font-size: 20px;
            }

            form input[type="text"],
            form input[type="email"],
            form select,
            form textarea,
            form button {
                font-size: 14px;
            }

            /* Modal Container */
            .modal {
                display: none;
                /* Hidden by default */
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                /* Overlay */
                justify-content: center;
                align-items: center;
            }

            /* Modal Content */
            .modal-content {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                width: 90%;
                max-width: 400px;
                position: relative;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }

            .close-btn {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 20px;
                cursor: pointer;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="https://formspree.io/f/xvgoklqd" method="POST">
            <input type="text" name="Name" placeholder="Full Name" required>
            <input type="email" name="Email" placeholder="Email" required>
            <select name="Continent" required>
                <option value="" disabled selected>Select your continent</option>
                <option>Africa</option>
                <option>Antarctica</option>
                <option>Asia</option>
                <option>Australia</option>
                <option>Europe</option>
                <option>North America</option>
                <option>South America</option>
            </select>
            <textarea name="Message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // Open Modal
        document.querySelector(".btn.btn-contact").addEventListener("click", function (event) {
            event.preventDefault(); // Prevents default link behavior
            document.getElementById("contactModal").style.display = "flex";
        });

        // Close Modal
        function closeModal() {
            document.getElementById("contactModal").style.display = "none";
        }

        // Close when clicking outside the modal
        window.onclick = function (event) {
            let modal = document.getElementById("contactModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };

    </script>
</body>

</html>
